{% extends "base.html" %}
{% block title %}Search by Crown{% endblock %}
{% block content %}
<div id="content">
  {% if results %}
  <h1>Awards Bestowed by {{crown}}</h1>

  <div id="awards">
    <table class="results">
      <thead>
        <tr>
          <th>Name</th>
          <th>Award</th>
          <th>Date</th>
          <th>Crown</th>
          <th>Event</th>
        </tr>
      </thead>
      <tbody>
        {% for i in results | reverse -%}
        <tr>
          <td><a href="{{ url_for('persona', name=i[0]) }}">{{i[0]}}</a></td>
          <td>{{i[1]}}</td>
          <td>{{i[2]}}</td>
          <td>{{i[3]}}</td>
          <td>{{i[4]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% endif %}
</div>
{% endblock %}
